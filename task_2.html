<!DOCTYPE html>
<html>
    <body>

        <h2>Conference Registration Form</h2>

    <form>
        <label for="name"> Full Name: </label>
        <br>
        <input type="text" id="name"
        name="name" input placeholder="Enter your full name"><br>
        
        <label for="email">Email Address:</label>
        <br>
        <input type="text" id="email" 
        name="email" input placeholder="Enter your email address"><br>
        
        <label for="age">Age:</label>
        <br>
        <input type="text" id="age" 
        name="age" input placeholder="18">

            <p></p>
            <label for="country">Gender:</label><br>
            <input type="radio" name="sex" value="male">Male<br>
            <input type="radio" name="sex" value="female">Female

        <p></p>
        <label for="country"> Country of Residence:</label><br>
        <select name="country">
        <option value="Malaysia">Malaysia</option>
        <option value="Singapore">Singapore</option>
        </select>

            <p></p>
            <label for="Interest">Areas of Interest:</label><br>
            <input type="checkbox" id="interest1" name="interest1" value="software">
            <label for="interest1">Software Development</label><br>
            
            <input type="checkbox" id="interest2" name="interest2" value="data">
            <label for="interest2">Data Science</label><br>
  
            <input type="checkbox" id="interest3" name="interest3" value="cyber">
            <label for="interest3"> Cybersecurity</label><br>

            <input type="checkbox" id="interest4" name="interest4" value="AI">
            <label for="interest4"> Artificial Intelligence</label>
  
        <p></p>
        <label for="level">Exprience Level:</label><br>
        <input type="radio" name="beginner" value="beginner">Beginner<br>
        <input type="radio" name="intermediate" value="intermediate">intermediate<br>
        <input type="radio" name="advanced" value="advanced">Advanced<br>

            <label for="review">Comments or Questions:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" input placeholder="Any comments or questions?"></textarea>
        <br>
        <!--Submit Button 1-->
        <button type="submit" name="submit_type" value="submit_1">
        Register </button>
        <!--Submit Button 2-->
        <button type="submit" name="submit_type" value="submit_2">
            Reset </button>
     

    </form>
    </body>
</html>
